<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
   <link rel="stylesheet" href="calculator.css">
        
</head>

<body>
   <div class="container">
   <div class="calculator">
    <form>
        <div class="display">
            <input type="text" name="display" id="dp">
        </div>
        <div>
            <input type="button" value="AC" onclick="display.value= '' "   id="clr3">
            <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" id="clr4">
            <input type="button" value="%" onclick="display.value += '%'" id="clr">
            <input type="button" value="/" onclick="display.value += '/'" id="clr">
        </div>
        <div>
            <input type="button" value="7" onclick="display.value += '7' " id="clr5">
            <input type="button" value="8" onclick="display.value += '8'" id="clr5">
            <input type="button" value="9" onclick="display.value += '9'" id="clr5">
            <input type="button" value="*" onclick="display.value += '*'" id="clr">
        </div>
        <div>
            <input type="button" value="4" onclick="display.value += '4'" id="clr5">
            <input type="button" value="5" onclick="display.value += '5'" id="clr5">
            <input type="button" value="6" onclick="display.value += '6'" id="clr5">
            <input type="button" value="-" onclick="display.value += '-'" id="clr">
        </div>
        <div>
            <input type="button" value="1" onclick="display.value += '1'" id="clr5">
            <input type="button" value="2" onclick="display.value += '2'" id="clr5">
            <input type="button" value="3" onclick="display.value += '3'"id="clr5">
            <input type="button" value="+" onclick="display.value += '+'" id="clr">
        </div>
        <div>
            <input type="button" value="0" onclick="display.value += '0'" id="clr5">
            <input type="button" value="." onclick="display.value += '.'"  id="clr5">
            <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)"  id="clr1">
        </div>
    </form>








   </div>
    
</body>
</html>
